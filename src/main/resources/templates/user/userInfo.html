<form class="layui-form layui-row">
	<div class="layui-col-md3 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace" th:src="@{/images/face.jpg}">
		</div>
		<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 掐指一算，我要换一个头像了</button>
		<p>由于是纯静态页面，所以只能显示一张随机的图片</p>
	</div>
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" th:value="${user.username}" disabled class="layui-input layui-disabled" id="username">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">角色</label>
			<div class="layui-input-block">
				<input type="text" th:value="${role.name=='ADMIN'?'管理员':role.name=='USER'?'普通用户':'其他'}" disabled class="layui-input layui-disabled">
			</div>
		</div>

			</div>

		<div class="layui-form-item" pane="">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="sex" value="男" title="男" th:checked="${user.sex =='男'}" >
				<input type="radio" name="sex" value="女" title="女" th:checked="${user.sex =='女'}">
				<input type="radio" name="sex" value="保密" title="保密" th:checked="${user.sex =='保密'}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="tel" placeholder="请输入手机号码" th:value="${user.mobile}" lay-verify="phone" class="layui-input userPhone" id="mobile">
			</div>
		</div>

			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">

			<div class="layui-input-block">
